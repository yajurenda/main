<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>やじゅれんだ！</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- ロゴ -->
  <header>
    <img src="logo.png" alt="やじゅれんだロゴ" class="logo">
  </header>

  <!-- 2カラムレイアウト -->
  <main class="layout">
    <!-- ゲーム本体 -->
    <section class="game">
      <h1>やじゅれんだ！</h1>
      <div class="stats">
        <div id="count">0回</div>
        <div>最高: <span id="best">0</span> / 合計: <span id="total">0</span></div>
        <div>CPS: <span id="cps">0.00</span></div>
      </div>

      <button id="clicker">
        <img src="click.png" alt="やじゅれんだ用画像" />
      </button>

      <div class="controls">
        <label><input id="mute" type="checkbox"> ミュート</label>
      </div>
      <p class="tip">※ 初回はブラウザの仕様でクリック後に音が有効になります。</p>
    </section>

    <!-- コメント欄 -->
    <aside class="comments">
      <h2>コメント</h2>
      <div id="disqus_thread"></div>
    </aside>
  </main>

  <script src="script.js"></script>

  <!-- Disqus (自分の shortname に置き換え) -->
  <script>
    var disqus_config = function () {
      this.page.url = window.location.href;
      this.page.identifier = "yajurenda-page";
    };

    (function() {
      var d = document, s = d.createElement('script');
      s.src = 'https://YOUR-SHORTNAME-HERE.disqus.com/embed.js';  // ← shortname を変更
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
    })();
  </script>
</body>
</html>
