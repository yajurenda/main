<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>やじゅれんだ！</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="やじゅれんだロゴ" class="logo">
  </header>

  <main class="layout">
    <!-- ゲーム本体 -->
    <section class="game">
      <h1>やじゅれんだ！</h1>
      <div class="stats">
        <div id="count">0回</div>
        <div>最高: <span id="best">0</span> / 合計: <span id="total">0</span></div>
        <div>CPS: <span id="cps">0.00</span></div>
      </div>

      <button id="clicker" class="round-button">
        <img src="click.png" alt="クリック" />
      </button>

      <p class="tip">※ 初回はクリック後に音が有効になります。</p>
    </section>

    <!-- ショップ -->
    <aside class="shop">
      <div class="shop-header">
        <label><input id="mute" type="checkbox"> ミュート</label>
        <button id="badge-btn" class="badge-btn">🏅バッチ</button>
      </div>
      <h2>ショップ</h2>
      <div class="tabs">
        <button class="tab" data-category="auto">オート</button>
        <button class="tab" data-category="click">精力剤</button>
        <button class="tab" data-category="boost">ブースト</button>
        <button class="tab" data-category="low">安い順</button>
        <button class="tab" data-category="high">高い順</button>
      </div>
      <ul id="shop-list"></ul>
    </aside>
  </main>

  <!-- バッチパネル -->
  <div id="badge-panel" class="badge-panel">
    <h2>🏅 獲得バッチ一覧</h2>
    <ul id="badge-list"></ul>
    <button id="close-badge" class="close-btn">閉じる</button>
  </div>

  <!-- 通知 -->
  <div id="badge-toast" class="badge-toast"></div>

  <footer>
    <a href="about.html">About</a> | 
    <a href="form.html">Form</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
