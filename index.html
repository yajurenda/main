<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>やじゅれんだ</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <img src="logo.png" alt="やじゅれんだ ロゴ" class="logo"/>
    <div class="volume">
      <label class="mute"><input id="mute" type="checkbox"> ミュート</label>
      <input id="volume" type="range" min="0" max="1" step="0.01" value="1" aria-label="音量"/>
    </div>
  </header>

  <!-- 3カラム -->
  <main class="grid">
    <!-- ゲーム本体 -->
    <section class="card game">
      <h1 class="title">やじゅれんだ！</h1>
      <div class="stats">
        <div class="count"><span id="count">0</span>回</div>
        <div class="sub">最高: <span id="best">0</span> / 合計: <span id="total">0</span></div>
        <div class="sub">CPS: <span id="cps">0.00</span></div>
      </div>

      <button id="clicker" class="round-button" aria-label="連打">
        <img src="click.png" alt="クリック"/>
      </button>

      <p class="note">※ 初回クリック後に音が有効になります。</p>
    </section>

    <!-- ショップ -->
    <section class="card shop">
      <h2>ショップ</h2>

      <div class="tabs">
        <button class="tab active" data-category="all">すべて</button>
        <button class="tab" data-category="auto">オート</button>
        <button class="tab" data-category="click">精力剤</button>
        <button class="tab" data-category="boost">ブースト</button>
        <button class="tab" data-category="low">安い順</button>
        <button class="tab" data-category="high">高い順</button>
      </div>

      <ul id="shop-list" class="shop-list"></ul>
    </section>

    <!-- バッジ -->
    <aside class="card badges">
      <h2>獲得バッジ</h2>
      <ul id="badge-list" class="badge-list"></ul>
    </aside>
  </main>

  <footer class="site-footer">
    <a href="about.html">About</a> ・ <a href="form.html">Form</a>
  </footer>

  <!-- トースト通知 -->
  <div id="toast-container" class="toast-container" aria-live="polite" aria-atomic="true"></div>

  <!-- Audio -->
  <audio id="se-click" src="click1.mp3" preload="auto"></audio>
  <audio id="se-buy"   src="buy_sound.mp3" preload="auto"></audio>

  <script src="script.js"></script>

<div class="save-controls">
  <button onclick="downloadSave()">💾 セーブをダウンロード</button>
  <label class="upload-btn">
    📂 セーブを読み込む
    <input type="file" accept=".yjrnd" onchange="uploadSave(this.files[0])" hidden>
  </label>
</div>

</body>
</html>
