<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>やじゅれんだ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <img src="logo.png" alt="やじゅれんだ" class="logo">
    <div class="volume">
      <label class="mute"><input type="checkbox" id="mute"> ミュート</label>
      <input type="range" id="volume" min="0" max="1" step="0.05" value="1">
    </div>
    <button id="theme-toggle" class="mode-btn">🌗 モード切替</button>
    <button id="longpress-toggle" class="mode-btn">⏱️ 長押し購入モード</button>
    <a href="https://bento.me/tdkrkuj" target="_blank" rel="noopener noreferrer" class="mode-btn">📖 Author</a>
  </header>

  <main class="grid">
    <!-- ゲーム -->
    <section class="card game">
      <h1 class="title">やじゅれんだ</h1>
      <div class="stats">
        <div><span class="count" id="count">0</span></div>
        <div class="sub">ベスト: <span id="best">0</span>｜合計: <span id="total">0</span>｜CPS: <span id="cps">0.00</span></div>
      </div>
      <button class="round-button" id="clicker">
        <img src="icon.png" alt="click">
      </button>
      <p class="note">クリックで増やせ！</p>
    </section>

    <!-- ショップ -->
    <section class="card shop">
      <h2>ショップ</h2>
      <div class="tabs">
        <button class="tab active" data-category="all">すべて</button>
        <button class="tab" data-category="auto">オート</button>
        <button class="tab" data-category="click">精力剤</button>
        <button class="tab" data-category="boost">ブースト</button>
      </div>
      <ul id="shop-list" class="shop-list"></ul>
    </section>

    <!-- バッジ -->
    <section class="card badges">
      <h2>バッジ</h2>
      <ul id="badge-list" class="badge-list"></ul>
    </section>
  </main>

  <!-- セーブ/ロード -->
  <div class="save-controls">
    <button onclick="downloadSave()">💾 セーブ</button>
    <label class="upload-btn">📂 セーブ読み込み
      <input type="file" accept=".yjrnd" hidden onchange="uploadSave(this.files[0])">
    </label>
  </div>

  <footer class="site-footer">
    <p>
      <a href="https://example.com/about" target="_blank" rel="noopener noreferrer">About</a> ｜ 
      <a href="https://example.com/from" target="_blank" rel="noopener noreferrer">From</a>
    </p>
    <p>Copyright ©2025 やじゅれんだ All Rights Reserved.</p>
  </footer>

  <div id="toast-container" class="toast-container"></div>
  <audio id="se-click" src="click.mp3"></audio>
  <audio id="se-buy" src="buy.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
