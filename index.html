<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>やじゅれんだ！</title>
  <meta name="description" content="画像をクリックして気持ちよくカウントを伸ばそう。" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrap">
    <h1>やじゅれんだ！</h1>

    <div class="stats">
      <div class="stat"><span id="count">0</span><small>回</small></div>
      <div class="stat sub">最高: <span id="best">0</span> / 合計: <span id="total">0</span></div>
      <div class="stat sub">CPS: <span id="cps">0.00</span></div>
    </div>

    <button id="clicker" aria-label="クリックでカウント増加＆音が鳴ります">
      <img src="click.png" alt="やじゅれんだ用画像" draggable="false" />
      <span class="pulse" aria-hidden="true"></span>
    </button>

    <div class="controls">
      <label class="toggle">
        <input id="mute" type="checkbox">
        <span>ミュート</span>
      </label>
      <button id="reset" class="ghost">リセット</button>
    </div>

    <p class="tip">※ 初回はブラウザの仕様でユーザー操作後に音が有効になります。</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
