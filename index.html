<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>やじゅれんだ</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="site-header">
    <img src="logo.png" alt="やじゅれんだ ロゴ" class="logo"/>
    <div class="volume">
      <label class="mute"><input id="mute" type="checkbox"> ミュート</label>
      <input id="volume" type="range" min="0" max="1" step="0.01" value="1" aria-label="音量"/>
    </div>
  </header>

  <main class="grid">
    <section class="card game">
      <h1 class="title">やじゅれんだ！</h1>
      <div class="stats">
        <div class="count"><span id="count">0</span>回</div>
        <div class="sub">最高: <span id="best">0</span> / 合計: <span id="total">0</span></div>
        <div class="sub">CPS: <span id="cps">0.00</span></div>
      </div>

      <button id="clicker" class="round-button" aria-label="連打">
        <img src="click.png" alt="クリック"/>
      </button>

      <p class="note">※ 初回クリック後に音が有効になります。</p>
    </section>

    <section class="card shop">
      <h2>ショップ</h2>
      <div class="tabs">
        <button class="tab active" data-category="all">すべて</button>
        <button class="tab" data-category="auto">オート</button>
        <button class="tab" data-category="click">精力剤</button>
        <button class="tab" data-category="boost">ブースト</button>
        <button class="tab" data-category="low">安い順</button>
        <button class="tab" data-category="high">高い順</button>
      </div>

      <div class="shop-tools">
        <label class="switch">
          <input id="hold-to-buy" type="checkbox">
          <span>長押しで購入モード</span>
        </label>
      </div>

      <ul id="shop-list" class="shop-list"></ul>
    </section>

    <aside class="card badges">
      <h2>獲得バッジ</h2>
      <ul id="badge-list" class="badge-list"></ul>

      <div class="divider"></div>

      <div class="ending-panel">
        <h3>エンディング</h3>
        <p class="small muted" id="ending-hint">最終バッジを獲得すると解放されます。</p>
        <button id="ending-open" class="btn" disabled>エンディングを見る</button>
      </div>
    </aside>
  </main>

  <section class="controls">
    <button id="theme-toggle" class="btn ghost">🌗 ライト/ダーク切替</button>
    <a href="about.html" target="_blank" rel="noopener" class="btn ghost">About</a>
    <a href="form.html" target="_blank" rel="noopener" class="btn ghost">Form</a>
    <a href="https://bento.me/tdkrkuj" target="_blank" rel="noopener" class="btn ghost">Author</a>
  </section>

  <div class="save-controls">
    <button id="save-btn" class="btn">💾 セーブをダウンロード</button>
    <label class="upload-btn btn ghost">
      📂 セーブを読み込む
      <input id="load-file" type="file" accept=".yjrnd" hidden>
    </label>
  </div>

  <footer class="site-footer">
    <p>Copyright ©2025 やじゅれんだ All Rights Reserved.</p>
  </footer>

  <div id="toast-container" class="toast-container" aria-live="polite" aria-atomic="true"></div>
  <div id="modal-root" class="modal-root"></div>

  <!-- Audio -->
  <audio id="se-click" src="click1.mp3" preload="auto"></audio>
  <audio id="se-buy"   src="buy_sound.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
