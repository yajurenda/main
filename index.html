<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>やじゅれんだ！</title>
  <link rel="preload" as="image" href="logo.png"><!-- ロゴ先読み -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- ロゴ -->
  <header class="brand" aria-label="やじゅれんだ ロゴ">
    <img src="logo.png" alt="やじゅれんだ ロゴ" width="3840" height="2160" />
  </header>

  <main class="card">
    <h1>やじゅれんだ！</h1>

    <div class="stats">
      <div><span id="count">0</span><small> 回</small></div>
      <div class="sub">最高: <span id="best">0</span></div>
      <div class="sub">合計: <span id="total">0</span></div>
      <div class="sub">CPS: <span id="cps">0.00</span></div>
    </div>

    <button id="clicker" aria-label="クリックでカウント増加＆音が鳴ります">
      <img src="click.png" alt="やじゅれんだ用画像" draggable="false" />
    </button>

    <label class="toggle">
      <input id="mute" type="checkbox">
      <span>ミュート</span>
    </label>

    <p class="tip">※ 初回はクリック後に音が有効になります。</p>
  </main>

  <script src="script.js"></script>

<div id="disqus_thread"></div>
<script>
  var disqus_config = function () {
    this.page.url = window.location.href;  
    this.page.identifier = document.title; 
  };
  (function() {
    var d = document, s = d.createElement('script');
    s.src = 'https://yajuren.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
  })();
</script>
<noscript>Enable JavaScript to view comments.</noscript>

</body>
</html>
