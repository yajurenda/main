<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>やじゅれんだ！</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>やじゅれんだ！</h1>
  </header>

  <main>
    <!-- 左側：クリックゲーム -->
    <section class="game">
      <div id="stats">
        <p id="count">0回</p>
        <p id="record">最高: 0 / 合計: 0</p>
        <p id="cps">CPS: 0.00</p>
      </div>
      <img id="clicker" src="click.png" alt="クリック">
      <p>※ 初回クリック後に音が有効になります。</p>
      <label><input type="checkbox" id="mute"> ミュート</label>
    </section>

    <!-- 中央：ショップ -->
    <section class="shop">
      <h2>ショップ</h2>
      <div class="filter-buttons">
        <button data-filter="all">すべて</button>
        <button data-filter="auto">オート</button>
        <button data-filter="click">精力剤</button>
        <button data-filter="boost">ブースト</button>
        <button data-sort="asc">安い順</button>
        <button data-sort="desc">高い順</button>
      </div>
      <ul id="shop-list"></ul>
    </section>

    <!-- 右側：バッジ -->
    <section class="badges">
      <h2>獲得バッジ</h2>
      <ul id="badge-list">

        <li>？？？</li>

        <li>？？？</li>
        <li>？？？</li>
        <li>？？？</li>
        <li>？？？</li>
      </ul>
    </section>
  </main>

  <footer>
    <a href="about.html">About</a> | 
    <a href="form.html">Form</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
