<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>やじゅれんだ！</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="ロゴ" class="logo">
    <h1>やじゅれんだ！</h1>
    <div class="stats">
      <p><span id="count">0</span>回</p>
      <p>最高: <span id="maxCount">0</span> / 合計: <span id="totalCount">0</span></p>
      <p>CPS: <span id="cps">0.00</span></p>
    </div>
  </header>

  <main>
    <section class="clicker">
      <img src="click.png" id="clickButton" alt="クリック">
      <p>※ 初回クリック後に音が有効になります。</p>
      <label><input type="checkbox" id="mute"> ミュート</label>
    </section>

    <section class="shop">
      <h2>ショップ</h2>
      <div class="filters">
        <button data-filter="all">すべて</button>
        <button data-filter="auto">オート</button>
        <button data-filter="power">精力剤</button>
        <button data-filter="boost">ブースト</button>
        <button data-sort="cheap">安い順</button>
        <button data-sort="expensive">高い順</button>
      </div>
      <ul id="shopItems"></ul>
    </section>

    <section class="badges">
      <h2>獲得バッジ</h2>
      <div id="badgesContainer" class="badges-grid"></div>
    </section>
  </main>

  <footer>
    <a href="about.html">About</a> | <a href="form.html">Form</a>
  </footer>

  <audio id="clickSound" src="click1.mp3"></audio>
  <audio id="buySound" src="buy_sound.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
