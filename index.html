<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>やじゅれんだ！</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="やじゅれんだロゴ" class="logo">
  </header>

  <main class="layout">
    <!-- ゲーム本体 -->
    <section class="game">
      <h1>やじゅれんだ！</h1>
      <div class="stats">
        <div id="count">0回</div>
        <div>最高: <span id="best">0</span> / 合計: <span id="total">0</span></div>
        <div>CPS: <span id="cps">0.00</span></div>
      </div>

      <button id="clicker">
        <img src="click.png" alt="やじゅれんだ用画像" />
      </button>

      <label><input id="mute" type="checkbox"> ミュート</label>
      <p class="tip">※ 初回はブラウザの仕様でクリック後に音が有効になります。</p>
    </section>

    <!-- ショップ -->
    <aside class="shop">
      <h2>ショップ</h2>
      <ul id="shop-list"></ul>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
